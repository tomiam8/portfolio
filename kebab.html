<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebab Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8b400;
            margin: 0;
            color: #fff;
            text-align: center;
        }
        .countdown {
            font-size: 2em;
        }
        .kebab {
            font-size: 4em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Kebab Countdown</h1>
        <div class="countdown" id="countdown"></div>
        <div class="kebab">üç¢</div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('November 3, 2024 00:30:00 GMT+11:00'); // Sydney is GMT+11 in November
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('countdown').textContent = "It's time for kebabs!";
                return;
            }

            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
